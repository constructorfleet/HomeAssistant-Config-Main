homeassistant:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret home_timezone
  name: Heart of Gold
  customize: !include customize.yaml
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
    - type: homeassistant
    - type: command_line
      name: LDAP
      command: /config/ldap-auth.sh
      args: 
        - /config/ldap-auth.cfg

# Notifications
notify: !include_dir_list notifiers
mobile_app:
ios:
  push:
    categories: !include_dir_list ios_push_categories

frontend:
  javascript_version: auto
  themes: !include_dir_named frontend/themes

lovelace:
  mode: yaml
  resources: !include lovelace_resources.yaml
  dashboards: !include_dir_named lovelace_dashboards

http:
  base_url: https://automation.prettybaked.com
  cors_allowed_origins:
    - https://stats.prettybaked.com

panel_iframe: !include_dir_named iframe_panels
panel_custom: !include_dir_list custom_panels

dominos: !include dominos.yaml

recorder: !include recorder.yaml

influxdb: !include influx_db.yaml

history:

map:

config:

api_proxy: !include api_proxy.yaml

logger:
  default: info

# BEGINHACK
# Prevents issue with servie not found for remote instance
light:
lock:
climate:
calendar:
switch:
cover:
device_tracker:
person:
fan:
media_player:
alarm_control_panel:
vacuum:
# ENDHACK

mqtt: !include mqtt.yaml
mqtteventstream: !include eventstream.yaml
zeroconf:
homekit:
  advertise_ip: 10.0.10.89
  safe_mode: true
  filter:
    include_domains:
      - alarm_control_panel
      - light
      - switch
      - lock
      - cover
      - sensor
      - binary_sensor
    include_entries:
      - media_player.living_room_apple_tv
      - media_player.office_apple_tv
    exclude_domains:
      - fans
      - person

homeassistant:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: !secret home_timezone
  name: Heart of Gold
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    - type: command_line
      name: LDAP
      command: /config/ldap-auth.sh
      args: ["/config/ldap-auth.cfg"]
      meta: True

# BEGINHACK
# Prevents issue with servie not found for remote instance
light:
lock:
climate:
switch:
cover:
device_tracker:
person:
media_player:

# ENDHAD

# Notifications
notify: !include_dir_list notifiers
ios:
  push:
    categories: !include_dir_list ios_push_categories

# Settings
input_number: !include_dir_named input_numbers
input_boolean: !include_dir_named input_booleans

frontend:
  javascript_version: auto
  themes: !include_dir_named frontend/themes
  extra_js_url_es5:
    - https://github.com/Georgegriff/query-selector-shadow-dom/blob/master/src/querySelectorDeep.js

http:
  base_url: https://automation.prettybaked.com
  server_port: 8123

panel_iframe: !include_dir_named iframe_panels

recorder: !include recorder.yaml

influxdb: !include influx_db.yaml

history:

map:

remote_homeassistant:
  instances: !include_dir_list remote_instances

config:

logger:
  default: info
  logs:
    homeassistant.components.remote_homeassistant: debug
